<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
body{
    margin:0px;
}    
#wrapper{
    width:100%;
    height:700px;
    background-image: url(../../image/shooting/bg.png);
    overflow: hidden;
    position: relative;
}    
</style>
<script src="Hero.js"></script>
<script src="Bullet.js"></script>
<script src="Enemy.js"></script>
<script>
var wrapper;
var bgY=0; //배경의 y축을 결정할 변수
var hero;
var bullet;
var bomb;
var enemy;
var enemyArray = new Array();
var bombArray = new Array();
var bulletZip = new Array();
 


/*배경 처리*/
function bgEffect(){
    //y축의 음수방향으로 배경을 움직이자 
    bgY++;
    wrapper.style.backgroundPosition="0px "+bgY+"px";
}

//사운드 효과 
function bgSound(){
    //audio 태그 생성 
    var bgAudio=document.createElement("audio"); // <audio></audio> 와 동일
    bgAudio.src="../../image/shooting/bgm.mp3";
    bgAudio.loop="yes"; //끝없이 루프로 실행..
    //사운드 자동실행, 보안정책으로 막혀있음(크롬에서..)
    bgAudio.play(); //사운드 실행
}

//주인공 등장 
function createHero(){
    hero = new Hero((screen.width/2)-40, 550, 80,65, 0, 0);
}

function createBullet(){
    bullet = new Bullet(parseInt((hero.x+(hero.width/2)-(12.5))),hero.y,25,25,0,-10,"../../image/shooting/ball.png");
    bulletZip.push(bullet);
    var audio = document.createElement("audio");
    audio.src = "../../image/shooting/fire.wav";
    audio.play();
}

function createEnemy(){
    for(let index = 0 ; index<5 ; index++){
         for (let i = 0; i < 20; i++) {
        
        enemy = new Enemy(100+(i*80),(index*110),100,100,"../../image/shooting/e" +(index+1)+ ".png" ,0,0);
        enemyArray.push(enemy);
   
        
        }
    }
}

function createaBomb(){
    bomb = new Bullet(parseInt((hero.x+(hero.width/2)-(40))),hero.y,80,80,0,-5,"../../image/shooting/bullet.png");
    bombArray.push(bomb);
    var audio = document.createElement("audio");
    audio.src = "../../image/shooting/bomb.wav";
    audio.play();
}

/*게임에서는 무조건 게임루프가 존재해야, 사물을 움직일 수 있다.. */
function gameLoop(){
    console.log("gameLoop() called...");
    hero.tick();
    hero.render();
   for (let index = 0; index < bulletZip.length; index++) {
    bulletZip[index].tick();
    bulletZip[index].render();

        if(bulletZip[index].y < 0){
        bulletZip[index].Bremove();
        bulletZip.splice(index,1);
      
        }
   }

   for(var b = 0 ; b < bombArray.length; b++){
    bombArray[b].tick();
    bombArray[b].render();

    if(bombArray[b].y < 0){
        bombArray[b].Bremove();
        bombArray.splice(b,1);
      
        }

   }


   for(var e = 0 ; e < enemyArray.length; e++){
       enemyArray[e].tick();
       enemyArray[e].render();
   }
    bgEffect();
}

window.addEventListener("load", function(){
    wrapper = document.getElementById("wrapper");
    //게임화면인 div에 키보드 이벤트 구현 
    document.body.addEventListener("keydown", function(e){
        var key=e.keyCode;
        switch(key){
            case 37:hero.velX=-5;break; //velX=-5, velY=0
            case 39:hero.velX=5;break;
            case 38:hero.velY=-5;break;
            case 40:hero.velY=5;break;
            case 32: createBullet(); break;
            case 66 : createaBomb();break;
        }
    });

    //키보드에서 손을 떼면...
    document.body.addEventListener("keyup", function(e){
        var key=e.keyCode;
        switch(key){
            case 37:hero.velX=0;break;
            case 39:hero.velX=0;break;
            case 38:hero.velY=0;break;
            case 40:hero.velY=0;break;
            
        }
    });


    //bgSound();
    createHero();
    createEnemy()
    setInterval("gameLoop()",1);
});
</script>
</head>
<body>
    <div id="wrapper"></div>    
</body>
</html>
