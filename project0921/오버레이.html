<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 500px;
            height: 400px;
            background-size: 500px 400px;
            background-image: url(../../image/travel/travel/5.jpg);
            margin:auto;
        }

        #layer{
            width: 100%;
            height: 100%;
            background-color: black;
    
            
        }
    </style>
    <script>
        var layer;
        var a = 0.1;
        var targetO = 1 ;
        function init(){
                layer = document.getElementById("layer");
                layer.style.opacity = 1;
                layer.addEventListener("mouseover",function(){
                    // setOpacity();
                    targetO = 0;
                });
        }

        function setOpacity(){
            // layer.style.opacity = 0;
            layer.style.opacity =  layer.style.opacity + a*(targetO - 0.1 );
            console.log(targetO, layer.style.opacity);
        }

        
        window.addEventListener("load",function(){
            init();
            setInterval("setOpacity()",25);
        })
        </script>
</head>
<body>
        <div id ="photo">
                <div id= "layer"> </div>
        </div>
</body> 
</html>
