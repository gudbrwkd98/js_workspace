<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        일거리 제공 
        결론) 모든 프로그래밍언어에서 일거리의 종류는 단 3가지
        1)숫자
        2)문자ㅂ
        3)논리값 true / false
        */
        // 아래의 변수인 10이 메모리에 올라오는 시점은
        // 브라우저를 실행할떄 (runtime)

        var x = 10; //숫자형 데이터형을 10을 메모리에 올려라 
        // 변수란 메모리에 올려진 공간,
        // 변수명이란 메모리에 올려진 공간에 붙여진 이름
        var y = 20;
        document.write(x+y); // html 문서 전체를 대상으로 출력

        var n = "민진호"; //문자는 반드시 " " 표시 처리 
        // 숫자와 문자를 대상으로 더하기 연산을 시키면 , 원래 에러가 나야하지만
        // 숫자를 문자로 변환하여 전체를 문자로 간주한다
        document.write(y+n);
    </script>
</head>
<body>
    
</body>
</html>
