<script>
    var x = 1 ;
    x ++; // x = x + 1  동일 
    console.log("++의 결과는 : "  , x);

    var y = 0 ;
    console.log(y++); //두개의 실행 명령

                                //증감 연산자가  연상 대상이 되는 피연산자 

    var z = 0;
   
    console.log(z++);
    console.log(z);

    var k = 0;
   
   console.log(++k);
   console.log(k);
</script>
