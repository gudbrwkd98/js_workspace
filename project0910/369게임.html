<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 300px;
            background-color: yellow;
            font-size: 170px;
            text-align:center;
        }
    </style>

    <script>
        var n =0 ;
        function setCount(){
            n++;
            var txt = (n % 3 == 0 ) ?  "바나나" : n ;
            document.getElementById("box").innerText = txt;
        }
    </script>
</head>
<body>
    <button onclick="setCount()">카운터 증가</button>
    <div id = "box">
        0
    </div>
</body>
</html>
