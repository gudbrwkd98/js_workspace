<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            height: 600px;
            background-color: black;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        div{
            width: 100px;
            height: 100px;
            float: left;
            
        }

        #content{
    width:100%;
    height:400px;
    background:pink;
}

    </style>

    <script>
        function setColor(x){
            var content = document.getElementById("content");
            content.style.backgroundColor = x;
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div style="background-color: red;" onmouseover="setColor(document.getElementById('red').style.backgroundColor)" id = "red";>         </div>
        <div style="background-color:orange;" onmouseover="setColor('orange')">  </div>
        <div style="background-color: yellow;" onmouseover="setColor('yellow')"> </div>
        <div style="background-color:green ;" onmouseover="setColor('green')">   </div>
        <div style="background-color:blue ;" onmouseover="setColor('blue')">       </div>
        <div style="background-color: navy;" onmouseover="setColor('navy')">      </div>
        <div style="background-color:purple;" onmouseover="setColor('purple')">    </div>
        <div id = content>   </div>
    </div>
</body>
</html>
