<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px; /*남은 다른 공간들을 없앰*/
        }
        #wrapper{
            width: 100%;
            height: 900px;
            background : yellow;
            position: relative;
            
        }

        #pic{
            width: 50px;
            height: 50px;
            border: 1px solid red;
            position: absolute;
            left :0px;
            top : 100px;
        }
    </style>
    <script>
 
        function getPoint(){
            console.log("x축: ",  event.clientX);
             console.log("y축: ",  event.clientY);
             document.getElementById("tx").value =  event.clientX;
             document.getElementById("ty").value =  event.clientY;

             var y = document.getElementById("pic");
             y =(y.clientWidth);
             var z = document.getElementById("pic");
             z = (z.clientHeight);
              
   


             document.getElementById("pic").style.left=  event.clientX- (y/2)+ "px";
             document.getElementById("pic").style.top =  event.clientY-(z/2)+ "px";
        }

    </script>
</head>
<body onmousemove="getPoint()">
    

    <div id="wrapper">
        마우스 x 좌표 <input type="text" id = "tx" />
        마우스 y 좌표 <input type="text" id = "ty"/>

        <img src = "../image/hero/hero/image1.png" id = "pic" onclick="alert('아야')">

    </div>
</body>
</html>
