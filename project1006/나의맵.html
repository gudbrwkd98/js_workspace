<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #myMap{
            width: 1000px;
            height: 800px;
            background: yellow;
            margin: auto;
        }
    </style>
    <script>
        var myMap;


        function init(){
            myMap = document.getElementById("myMap");
            var pos = new google.maps.LatLng(37.499974, 127.036638);
            var mapProp= {
                center:pos,
                zoom:20,
            };

            
           var map = new google.maps.Map(myMap,mapProp); //그려질div , 옵션 


           var marker  = new google.maps.Marker({
               position: pos,
               animation : google.maps.Animation.BOUNCE,
               icon : {
                    url : "../../image/shooting/e1.png",
                    scaledSize:new google.maps.Size(45,45)
               }
           });
           marker.setMap(map);

           google.maps.event.addListener(marker,"click",function(){
                   map.setZoom(20);
               });

        }
    </script>
</head>
<body>
        <div id = "myMap">
            구글 지도 나올 예정 
        </div>
</body>

<script src="https://maps.googleapis.com/maps/api/js?key=&callback=init"></script>
</html>
